name: CI
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  merge_group:
    types: [checks_requested]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Build with Maven
        run: ./mvnw --batch-mode --no-transfer-progress verify
      - name: Upload generated-docs
        uses: actions/upload-artifact@v5
        with:
          name: generated-docs
          path: docs/target/generated-docs/*
          retention-days: 7

  deploy:
    needs: ci
    if: github.repository_owner == 'modcluster' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Get generated-docs
        uses: actions/download-artifact@v6
        with:
          name: generated-docs
          path: generated-docs/
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: generated-docs/
          git-config-name: mod_cluster documentation bot
          git-config-email: docs-bot@modcluster.io

